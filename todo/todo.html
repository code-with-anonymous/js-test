<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My todo App</title>
  <!-- bootstrap css -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
  <!-- toastify css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <header>
    

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-info">
      <div class="container">
        <a class="navbar-brand" href="#">My Todo App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

          </ul>
          <span class="navbar-text">
            Hi Users !
          </span>
        </div>
      </div>
    </nav>
  </header>

  <main>


    <div class="container py-5">
      <div class="row ">
        <div class="col">
          <div class="hero-section">
            <h1 class="text-center">Add Your Task</h1>
          </div>
        </div>


      </div>
    </div>
  
    <div class="container">
      <div class="row border border-black d-flex  center " id="form">
        <div class="col-4">
          <input type="text" placeholder="Title" id="title" class="mt-2 " >
          <input type="text" placeholder="Location" id="location" class="mt-2 ">
          <input type="text-area" placeholder="description" id="description">

        </div>

        <!-- <div class="col-12">
          <textarea name="Description" id="description" class=" px-5 m-2">Description</textarea>
        </div> -->

        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-outline-dangertext-white text-center btn-danger btn-md mb-2 " id="btnAdd"
          onclick="handleSubmit ()">Add Task</button>
          <button class="btn btn-outline-dangertext-white text-center btn-danger btn-md mb-2 " id="btnUpdate"
          onclick="handleEdit ()">Update Task</button>
        </div>

      </div>
    </div>


    <div class="containr m-2 p-4">
      <div class="row" id="box">
        <div class="col">
          <h1 class=" text-center">Your Task</h1>
        </div>
      </div>
    </div>

    <div class="container py-5">
      <div class="row border border-black">
        <div class="col">

          <div class="output" id="output"></div>

        </div>
    
  </main>

  <footer>

  </footer>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- custom js -->
  <script src="todo.js"></script>
</body>

</html>
