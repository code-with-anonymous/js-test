<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- toastify css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- custom css -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container ">
          <a class="navbar-brand text-white" href="#">Javascript Hackathon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </li>
              
            </ul>
            <form class="d-flex" role="search"> 
              <a class="btn btn-outline-light bg-transparent text-light border-none" id = "login" type="submit" href="http://127.0.0.1:5500/login.html">Login</a>
            </form>
          </div>
        </div>
      </nav>
</header>

  <main> 
    <div class="container" id="fir">
      <div class="row justify-content-center" id="register">
        <div class="col-md-6">
          <h2 class="text-center mt-5">Register</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email1" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="addUser()">Register</button>
          </form>
          <div class="text-center mt-3">
            <a href="login.html">Don't have an account? login</a>
          </div>
        </div>
      </div>
    </div>
    
      <div class="container" id="sec">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mt-5">Login</h2>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email2" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="validate()">Login</button>
          </form>
        </div>
      </div>
    </div>
  
  </main>

  
   
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- toastify js -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- custom js -->
  <script src="script.js"></script>
</body>
</html>
